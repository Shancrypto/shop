<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="register.png">
    <title>Registration ShannyBookShopping Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Enroll Here</h1>
    <p>Join Shanny BookShopping today to enjoy easy access to quality books and exclusive <br>
    offers.
    </p>
    <h2>Why Enroll With Us?</h2>
    <p>
        <ul>
            <li>Access a wide range of books</li>
<li>Get updates on new arrivals</li>
<li>Enjoy affordable prices</li>
<li>Easy communication and support</li>
        </ul>
    </p>
    <p>
        <hr>
        <legend>Create an Account</legend>
        <form>
<label for="fullname">Full name</label>
<input type="text" placeholder="Enter your full name" id="fullname" required>
<br> <br>
<label for="email">Email</label>
<input type="email" placeholder="Enter email eg example@gmail.com" id="email" required>
<br> <br>
<label for="phone">Phone Number</label>
<input type="tel" placeholder="Enter your phone number ie +254711335544" id="phone" required>
<br><br>
<label for="createpass">Create Password</label>
<input type="password" placeholder="Enter your password" id="createpass" required>
<br><br>
<label for="confirmpass">Confirm Password</label>
<input type="password" placeholder="Confirm your password" id="confirmpass" required>
<br><br>

<input type="checkbox" id="terms" name="terms">
    <label for="terms">Click here to accept our terms and condtions</label>
<br><br>

<button type="submit">SUBMIT</button>



        </form>
    </p>
    <hr>
</body>
</html>
